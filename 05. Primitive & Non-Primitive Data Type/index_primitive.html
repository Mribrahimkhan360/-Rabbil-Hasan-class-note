<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Primitive & Non-Primitive Data Type
    </title>
</head>

<body>
    <script>
        /*=======================
        =========================
        =========================
        
        Primitive DataType Start
        
        =========================
        =========================
        =========================
        */

        var A = "Ibrahim"; //string variable
        var N = 10; // number variable
        var B; // undefined
        var C = null; // null

        // string print
        document.write(A);
        document.write('<br>');
        //number print
        document.write(N);
        document.write('<br>');
        //undefined
        document.write(B);
        document.write('<br>');
        //null
        document.write(C);
        document.write('<br>');
        
        /*=======================
        =========================
        =========================
        
        Primitive DataType End
        
        =========================
        =========================
        =========================
        */
    </script>
</body>

</html>
