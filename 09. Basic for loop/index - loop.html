<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>for loops</title>
</head>

<body>
    <script>
        var i;
        
        for (i = 0; i < 10; i++) {
            document.write(i + "<button>Click here</button><br>")
        }
    </script>
</body>

</html>
