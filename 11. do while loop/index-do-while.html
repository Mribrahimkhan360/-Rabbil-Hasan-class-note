<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Do while loop</title>
</head>

<body>
    <script>
         var i=0;
        do {
           
            document.write(i + "<button>Read more</button><br>");
            i=1+i;
        } while (i < 3)
            
    </script>
</body>

</html>
