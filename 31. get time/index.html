<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var obj = new Date();
        document.write(obj.getTime()+'<br>');
        document.write(obj.getDay()+'<br>');
        document.write(obj.getFullYear()+'<br>');
        document.write(obj.getHours()+'<br>');
     document.write(obj.getMilliseconds()+'<br>');
     document.write(obj.getMinutes()+'<br>');
     document.write(obj.getMonth()+'<br>');
     document.write(obj.getSeconds()+'<br>');
        
        
     document.write(obj.getTime()+'<br>');
     document.write(obj.getTimezoneOffset()+'<br>');
     document.write(obj.getUTCDay()+'<br>');
     document.write(obj.getUTCHours()+'<br>');
     document.write(obj.getUTCMinutes()+'<br>');
    document.write(obj.getUTCMilliseconds()+'<br>');
    document.write(obj.getUTCMonth()+'<br>');
    document.write(obj.getYear()+'<br>');
    </script>
</body>
</html>
