<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var nam = 94.4;
        var nam2 = '3.5';
        var nam3 = 3.5352532235236;
        document.write('isInteger : '+Number.isInteger(nam));
        document.write('<br/>');
        document.write('parseFloat : '+Number.parseFloat(nam2));
        document.write('<br/>');
        document.write('parseInt : '+Number.parseInt(nam2));
        document.write('<br/>');
        document.write('toFixed : '+nam3.toFixed(3));
        document.write('<br/>');
        document.write('toString : '+nam3.toString());
        document.write('<br/>');
        document.write('toPrecision : '+nam3.toPrecision(3));
        document.write('<br/>');
        document.write('isFinite : '+Number.isFinite(nam3));
    </script>
</body>

</html>
