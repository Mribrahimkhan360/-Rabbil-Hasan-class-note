<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
navigator.geolocation.getCurrentPosition(function(position){
    let altitude = position.coords.altitude;
    let latitude = position.coords.latitude;
    let longitude = position.coords.longitude;
    let speed = position.coords.speed || 'Unavailable'; // Handling potential absence of speed data

    document.write("<br/>altitude: " + altitude);
    document.write("<br/>latitude: " + latitude);
    document.write("<br/>longitude: " + longitude);
    document.write("<br/>speed: " + speed);
});
    </script>
</body>
</html>
