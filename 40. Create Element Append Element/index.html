<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Example</title>
</head>
<body>

<img id="MyImg" src="https://cdn.pixabay.com/animation/2022/07/29/03/42/03-42-05-37_512.gif" alt="">

<button onclick="ChangeAttr()">Change Attribute</button>

<script>
    function ChangeAttr() {
    var MyImg = document.getElementById('MyImg');

        MyImg.src="https://res.cloudinary.com/bytesizedpieces/image/upload/v1656084931/article/a-how-to-guide-on-making-an-animated-loading-image-for-a-website/animated_loader_gif_n6b5x0.gif"
        MyImg.height="200"
        MyImg.Width="200"

    }
</script>

</body>
</html>
